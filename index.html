<!DOCTYPE html>
<html lang="en" class="scroll-smooth scroll-pt-24 dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              background: 'rgb(var(--background) / <alpha-value>)',
              surface: 'rgb(var(--surface) / <alpha-value>)',
              content: 'rgb(var(--content) / <alpha-value>)',
              muted: 'rgb(var(--muted) / <alpha-value>)',
              panel: 'rgb(var(--panel) / <alpha-value>)',
              primary: '#6366f1', // Indigo 500
              secondary: '#06b6d4', // Cyan 500
              accent: '#d946ef', // Fuchsia 500
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Defaults */
        --background: 248 250 252; /* slate-50 */
        --surface: 255 255 255; /* white */
        --content: 15 23 42; /* slate-900 */
        --muted: 100 116 139; /* slate-500 */
        --panel: 0 0 0; /* black */
      }
      
      .dark {
        /* Dark Mode Defaults */
        --background: 2 6 23; /* slate-950 */
        --surface: 15 23 42; /* slate-900 */
        --content: 226 232 240; /* slate-200 */
        --muted: 148 163 184; /* slate-400 */
        --panel: 255 255 255; /* white */
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--background));
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
      .glass-panel {
        background: rgba(var(--surface), 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(var(--panel), 0.1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-background text-content antialiased overflow-x-hidden transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
